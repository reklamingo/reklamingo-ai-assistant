
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fikir Asistanı</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="reklamingo logo"/>
    <h1 class="glow-text">Fikir Asistanı</h1>
    <div class="glow-line"></div>
    <form id="ideaForm">
      <input type="text" id="sectorInput" placeholder="Sektör girin..." />
      <button type="submit" id="generateBtn"><span class="shine"></span>Fikir Üret</button>
    </form>
    <div id="loadingBar"></div>
    <div id="results" style="display:none;">
      <div class="column" id="campaigns"><h2>Kampanya Fikirleri</h2><ul></ul></div>
      <div class="column" id="products"><h2>Reklamingo Ürünleri</h2><ul></ul></div>
    </div>
    <a href="https://reklamingo.com.tr" target="_blank">
      <button class="go-btn">Reklamingo’ya Geç</button>
    </a>
    <footer>Bu hizmet Reklamingo tarafından sağlanmaktadır.</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
