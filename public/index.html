<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yapay Zeka Fikir Asistanı</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(ellipse at top, #003e92 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo {
      height: 60px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #3ecf00, 0 0 20px #3ecf00; }
      to   { text-shadow: 0 0 20px #3ecf00, 0 0 30px #3ecf00; }
    }
    h1::after {
      content: '';
      display: block;
      height: 3px;
      width: 120px;
      margin: 6px auto 0;
      background: linear-gradient(90deg, transparent, #3ecf00, transparent);
      animation: lightmove 2s infinite;
    }
    @keyframes lightmove {
      0%   { transform: translateX(-50px); opacity: 0; }
      50%  { opacity: 1; }
      100% { transform: translateX(50px); opacity: 0; }
    }
    form {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 300px;
    }
    button {
      padding: 0.75rem 1.25rem;
      background-color: #3ecf00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .card {
      background-color: #111827;
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid #3ecf00;
    }
    .card h2 {
      margin-top: 0;
      color: #3ecf00;
    }
    .product {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .product img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="/assets/logo.png" alt="Reklamingo Logo" class="logo" />
      <h1>Yapay Zeka Fikir Asistanı</h1>
    </header>
    <form id="form">
      <input type="text" id="sector" placeholder="Sektörünüzü yazın..." required />
      <button type="submit">Fikir Üret</button>
    </form>
    <div class="grid" id="results"></div>
  </div>

  <script>
    const productLinks = {
      "Logo Tasarımı": "https://www.reklamingo.com.tr/product-page/logo-tasarimi",
      "Kurumsal Kimlik Tasarımı": "https://www.reklamingo.com.tr/product-page/kurumsal-kimlik-tasarimi",
      "Sunum Tasarımı": "https://www.reklamingo.com.tr/product-page/sunum-tasarimi",
      "Broşür Tasarımı (A4 ve A5)": "https://www.reklamingo.com.tr/product-page/brosur-tasarimi-a4-ve-a5",
      "Instagram için Gönderi Tasarımı": "https://www.reklamingo.com.tr/product-page/instagram-icin-gonderi-tasarimi",
      "Instagram için Hikaye Tasarımı": "https://www.reklamingo.com.tr/product-page/instagram-icin-hikaye-tasarimi",
      "Sosyal Medya için Video Tasarımı": "https://www.reklamingo.com.tr/product-page/sosyal-medya-icin-video-tasarimi",
      "Seslendirme Hizmeti": "https://www.reklamingo.com.tr/product-page/seslendirme-hizmeti"
    };

    const productImages = {};

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const sector = document.getElementById('sector').value;
      const resDiv = document.getElementById('results');
      resDiv.innerHTML = 'Yükleniyor...';

      const res = await fetch('/api/idea', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sector })
      });

      const data = await res.json();

      resDiv.innerHTML = `
        <div class="card">
          <h2>Kampanya Fikirleri</h2>
          <ul>${data.campaigns.map(c => `<li><strong>${c.baslik}</strong><br>${c.detay}</li>`).join('')}</ul>
        </div>
        <div class="card">
          <h2>Reklamingo Ürünleri</h2>
          ${data.products.map(p => {
            const matchedKey = Object.keys(productLinks).find(key =>
              p.toLowerCase().includes(key.toLowerCase())
            );
            const url = matchedKey ? productLinks[matchedKey] : "#";
            return `
              <a href="${url}" target="_blank">
                <div class="product">
                  <img src="/assets/placeholder.png" alt="${p}" />
                  <span>${p}</span>
                </div>
              </a>
            `;
          }).join('')}
        </div>
      `;
    });
  </script>
</body>
</html>
