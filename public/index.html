
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Reklamingo AI</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #001e40, #003e92);
        color: white;
        text-align: center;
        min-height: 100vh;
      }
      .container {
        padding: 4rem 2rem;
      }
      h1 {
        font-size: 2.8rem;
        margin-bottom: 2rem;
        text-shadow: 0 0 10px #3ecf00;
      }
      input {
        padding: 1rem;
        width: 300px;
        border-radius: 999px;
        border: none;
        margin-right: 1rem;
      }
      button {
        padding: 1rem 2rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, #3ecf00, #00bcd4, #3ecf00);
        background-size: 200%;
        animation: glow 2s linear infinite;
        font-weight: bold;
        color: white;
        cursor: pointer;
      }
      @keyframes glow {
        0% { background-position: 0%; }
        100% { background-position: 200%; }
      }
      #results {
        margin-top: 2rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        background-color: rgba(255,255,255,0.1);
        padding: 2rem;
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Yapay Zeka Fikir Asistanı</h1>
      <form id="idea-form">
        <input type="text" id="sector" placeholder="Sektörünüz..." required />
        <button type="submit">Fikir Üret</button>
      </form>
      <div id="results"></div>
    </div>

    <script>
      document.getElementById("idea-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const sector = document.getElementById("sector").value;
        document.getElementById("results").innerHTML = "Yükleniyor...";

        const response = await fetch("/api/idea", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sector })
        });

        const data = await response.json();
        document.getElementById("results").innerHTML = "";

        try {
          const ideas = JSON.parse(data.message);
          document.getElementById("results").innerHTML = ideas.map(i => `
            <div style="margin-bottom: 1.5rem;">
              <h3>${i.baslik}</h3>
              <p>${i.detay}</p>
            </div>
          `).join("");
        } catch (e) {
          document.getElementById("results").innerHTML = "<p>Yanıt beklenen formatta değil.</p>";
          console.error(e);
        }
      });
    </script>
  </body>
</html>
