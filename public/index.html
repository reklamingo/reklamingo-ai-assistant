
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Fikir Asistanı</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #001e40, #003e92);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #3ecf00;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input {
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 1rem 2rem;
      border-radius: 999px;
      border: none;
      background: #3ecf00;
      font-weight: bold;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 10px #3ecf00;
      transition: background 0.3s;
    }

    #results {
      background-color: #1c1c1c;
      border: 2px solid #3ecf00;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    #results h3 {
      color: white;
      margin-bottom: 0.5rem;
    }

    #results p {
      color: #ddd;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    #loading {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Fikir Asistanı</h1>
  <form id="idea-form">
    <input type="text" id="sector" placeholder="Sektör girin..." required />
    <button type="submit">Fikir Üret</button>
  </form>

  <div id="loading" style="display: none;">Yükleniyor...</div>
  <div id="results"></div>

  <script>
    document.getElementById("idea-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const sector = document.getElementById("sector").value;
      document.getElementById("loading").style.display = "block";
      document.getElementById("results").innerHTML = "";

      try {
        const response = await fetch("/api/idea", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sector })
        });

        const data = await response.json();
        let parsed;
        try {
          parsed = JSON.parse(data.message);
        } catch (err) {
          document.getElementById("results").innerHTML = "<p>Yanıt JSON formatında değil.</p>";
          return;
        }

        const html = parsed.map(item => `
          <div>
            <h3>${item.baslik}</h3>
            <p>${item.detay}</p>
          </div>
        `).join("");

        document.getElementById("results").innerHTML = html;
      } catch (err) {
        document.getElementById("results").innerHTML = "<p>Bir hata oluştu.</p>";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    });
  </script>
</body>
</html>
