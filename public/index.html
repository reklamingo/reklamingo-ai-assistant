<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yapay Zeka Fikir Asistanı</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(ellipse at top, #003e92 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo {
      height: 60px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #3ecf00, 0 0 20px #3ecf00; }
      to   { text-shadow: 0 0 20px #3ecf00, 0 0 30px #3ecf00; }
    }
    h1::after {
      content: '';
      display: block;
      height: 3px;
      width: 120px;
      margin: 6px auto 0;
      background: linear-gradient(90deg, transparent, #3ecf00, transparent);
      animation: lightmove 2s infinite;
    }
    @keyframes lightmove {
      0%   { transform: translateX(-50px); opacity: 0; }
      50%  { opacity: 1; }
      100% { transform: translateX(50px); opacity: 0; }
    }
    form {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      width: 300px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #3ecf00;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .card {
      background-color: #111827;
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid #3ecf00;
    }
    .card h2 {
      margin-top: 0;
      color: #3ecf00;
    }
    .product {
      margin-bottom: 1rem;
    }
    .product span {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="/assets/logo.png" alt="Reklamingo Logo" class="logo" />
      <h1>Yapay Zeka Fikir Asistanı</h1>
    </header>
    <form id="form">
      <input type="text" id="sector" placeholder="Sektörünüzü yazın..." required />
      <button type="submit">Fikir Üret</button>
    </form>
    <div class="grid" id="results"></div>
  </div>

  <script src="/assets/product-links.js"></script>
<script>
function normalize(text) {
  return text.toLowerCase()
    .replace(/ğ/g, "g").replace(/ü/g, "u").replace(/ş/g, "s")
    .replace(/ı/g, "i").replace(/ö/g, "o").replace(/ç/g, "c")
    .replace(/[^a-z0-9 ]/g, "").trim();
}

function getBestMatchingProducts(campaigns, productLinks) {
  const normalizedProducts = Object.keys(productLinks).map(name => ({
    name,
    norm: normalize(name)
  }));

  const matched = new Set();

  campaigns.forEach(camp => {
    const words = normalize(camp.baslik).split(" ");
    let bestScore = 0;
    let bestProduct = null;

    normalizedProducts.forEach(prod => {
      const score = words.reduce((acc, word) => acc + (prod.norm.includes(word) ? 1 : 0), 0);
      if (score > bestScore) {
        bestScore = score;
        bestProduct = prod.name;
      }
    });

    if (bestProduct) matched.add(bestProduct);
  });

  // fallback
  if (matched.size === 0) matched.add(Object.keys(productLinks)[0]);

  return Array.from(matched);
}
</script>
  <script>
    function normalize(text) {
      return text.toLowerCase()
        .replace(/ğ/g, "g").replace(/ü/g, "u").replace(/ş/g, "s")
        .replace(/ı/g, "i").replace(/ö/g, "o").replace(/ç/g, "c")
        .replace(/[^a-z0-9 ]/g, "").trim();
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const sector = document.getElementById('sector').value;
      const resDiv = document.getElementById('results');
      resDiv.innerHTML = 'Yükleniyor...';

      const res = await fetch('/api/idea', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sector })
      });

      const data = await res.json();

      // Kampanyalarla ürünleri eşleştir
      let matchedProducts = getBestMatchingProducts(data.campaigns, productLinks);
      data.campaigns.forEach(camp => {
        const key = Object.keys(productLinks).find(prod =>
          normalize(camp.baslik).includes(normalize(prod)) || normalize(prod).includes(normalize(camp.baslik))
        );
        if (key && !matchedProducts.includes(key)) matchedProducts.push(key);
      });

      if (matchedProducts.length === 0) {
        matchedProducts.push(Object.keys(productLinks)[0]);
      }

      resDiv.innerHTML = `
        <div class="card">
          <h2>Kampanya Fikirleri</h2>
          <ul>${data.campaigns.map(c => `<li><strong>${c.baslik}</strong><br>${c.detay}</li>`).join('')}</ul>
        </div>
        <div class="card">
          <h2>Reklamingo Ürünleri</h2>
          ${matchedProducts.map(name => {
            const url = productLinks[name];
            return `
              <a href="https://${url}" target="_blank">
                <div class="product">
                  <span>${name}</span>
                </div>
              </a>
            `;
          }).join('')}
        </div>
      `;
    });
  </script>
</body>
</html>
