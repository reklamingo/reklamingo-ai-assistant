
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Fikir Asistanı - Reklamingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #001e3c, #000814);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    #logo {
      width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 10px;
      left: 50%;
      transform: translateX(-50%);
      bottom: -12px;
      background: radial-gradient(ellipse at center, #3ecf00 0%, transparent 70%);
      filter: blur(6px);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    input {
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 1rem 2rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #3ecf00, #3ecf00);
      font-weight: bold;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      animation: shimmer 2s infinite;
    }

    button.clicked {
      animation: none;
      background: #3ecf00;
    }

    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }

    #results {
      background-color: #0f1f2f;
      border: 2px solid #3ecf00;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 500px;
      margin: 2rem auto 1rem;
      text-align: left;
      display: none;
    }

    #results h3 {
      color: #3ecf00;
    }

    #results p {
      color: #ddd;
    }

    #loadingBar {
      width: 90%;
      max-width: 400px;
      height: 6px;
      background: #333;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 999px;
      display: none;
    }

    #loadingBar::after {
      content: "";
      display: block;
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, #3ecf00, #00eaff);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%) }
      100% { transform: translateX(400%) }
    }

    footer {
      color: #ccc;
      margin-top: 4rem;
      font-size: 0.9rem;
    }

    .go-btn {
      background: #3ecf00;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 2rem;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <img src="reklamingo-logo-white.png" id="logo" alt="Reklamingo logo">
  <h1>Fikir Asistanı</h1>
  <form id="idea-form">
    <input type="text" id="sector" placeholder="Sektör girin..." required />
    <button type="submit" id="fikirButton">Fikir Üret</button>
  </form>

  <div id="loadingBar"></div>
  <div id="results"></div>

  <a class="go-btn" href="https://www.reklamingo.com.tr" target="_blank">Reklamingo’ya Geç</a>
  <footer>Bu hizmet Reklamingo tarafından sağlanmaktadır.</footer>

  <script>
    const button = document.getElementById("fikirButton");
    const form = document.getElementById("idea-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const sector = document.getElementById("sector").value;
      const loadingBar = document.getElementById("loadingBar");
      const results = document.getElementById("results");
      results.style.display = "none";
      loadingBar.style.display = "block";
      button.classList.add("clicked");

      try {
        const res = await fetch("/api/idea", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sector })
        });
        const data = await res.json();
        const parsed = JSON.parse(data.message);

        const html = parsed.map(p => `
          <div>
            <h3>${p.baslik}</h3>
            <p>${p.detay}</p>
          </div>
        `).join("");

        results.innerHTML = html;
        results.style.display = "block";
      } catch (err) {
        results.innerHTML = "<p>Bir hata oluştu. Lütfen tekrar deneyin.</p>";
        results.style.display = "block";
      } finally {
        loadingBar.style.display = "none";
      }
    });
  </script>
</body>
</html>
