
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Fikir Asistanı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Fikir Asistanı</h1>
  <input type="text" id="sectorInput" placeholder="Sektör girin..." />
  <button onclick="generateIdeas()">Fikir Üret</button>
  <div id="result"></div>

  <script>
    async function generateIdeas() {
      const sector = document.getElementById('sectorInput').value;
      const resDiv = document.getElementById('result');
      resDiv.innerHTML = "Yükleniyor...";
      try {
        const response = await fetch("http://localhost:10000/api/idea", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sector })
        });
        const data = await response.json();
        if (data.success) {
          resDiv.innerHTML = "<ul>" + data.ideas.map(i => `<li><strong>${i.baslik}</strong><br>${i.detay}</li>`).join("") + "</ul>";
        } else {
          resDiv.innerText = "Bir hata oluştu.";
        }
      } catch (err) {
        resDiv.innerText = "İstek gönderilirken hata oluştu.";
      }
    }
  </script>
</body>
</html>
