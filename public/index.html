<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reklamingo AI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Reklamingo AI Fikir Asistanı</h1>
    <form id="form">
      <input type="text" id="sector" placeholder="Sektörünüzü yazın..." required />
      <button type="submit">Fikir Üret</button>
    </form>
    <div class="grid" id="results"></div>
  </div>

  <script>
    const productImages = {
      "Sosyal Medya Post Tasarımı": "sosyalmedya.png",
      "Instagram Video Üretimi": "video.png",
      "Sticker & Etiket Baskı": "sticker.png",
      "Afiş Tasarımı": "afis.png",
      "Broşür & Katalog": "brosur.png",
      "Logo & Kurumsal Kimlik": "logo.png",
      "Dijital Sunum Hazırlama": "sunum.png",
      "Seslendirme Hizmeti": "ses.png",
      "Video Kurgu ve Montaj": "kurgu.png"
    };

    const productLinks = {
      "Seslendirme Hizmeti": "https://www.reklamingo.com.tr/product-page/seslendirme-hizmeti",
      "Logo Tasarımı": "https://www.reklamingo.com.tr/product-page/logo-tasarimi",
      "Kurumsal Kimlik Tasarımı": "https://www.reklamingo.com.tr/product-page/kurumsal-kimlik-tasarimi",
      "Instagram için Gönderi Tasarımı": "https://www.reklamingo.com.tr/product-page/instagram-icin-gonderi-tasarimi",
      "Instagram için Hikaye Tasarımı": "https://www.reklamingo.com.tr/product-page/instagram-icin-hikaye-tasarimi",
      "Sunum Tasarımı": "https://www.reklamingo.com.tr/product-page/sunum-tasarimi",
      "Broşür Tasarımı (A4 ve A5)": "https://www.reklamingo.com.tr/product-page/brosur-tasarimi-a4-ve-a5",
      "Instagram Video Üretimi": "https://www.reklamingo.com.tr/product-page/sosyal-medya-icin-video-tasarimi",
      "Sosyal Medya Post Tasarımı": "https://www.reklamingo.com.tr/product-page/instagram-5-hikaye-5-gonderi-tasarimi",
    };

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const sector = document.getElementById('sector').value;
      const resDiv = document.getElementById('results');
      resDiv.innerHTML = 'Yükleniyor...';

      const res = await fetch('/api/idea', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sector })
      });

      const data = await res.json();

      resDiv.innerHTML = `
        <div class="card">
          <h2>Kampanya Fikirleri</h2>
          <ul>${data.campaigns.map(c => `<li><strong>${c.baslik}</strong><br>${c.detay}</li>`).join('')}</ul>
        </div>
        <div class="card">
          <h2>Sloganlar</h2>
          <ul>${data.slogans.map(s => `<li>${s}</li>`).join('')}</ul>
        </div>
        <div class="card">
          <h2>Reklamingo Ürünleri</h2>
          ${data.products.map(p => `
            <a href="${productLinks[p] || '#'}" target="_blank">
              <div class="product">
                <img src="/assets/${productImages[p] || 'placeholder.png'}" alt="${p}" />
                <span>${p}</span>
              </div>
            </a>
          `).join('')}
        </div>
      `;
    });
  </script>
</body>
</html>
