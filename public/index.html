
<!DOCTYPE html>
<html>
  <head>
    <title>Reklamingo AI</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial;
        background-color: #0a1d3b;
        color: white;
        text-align: center;
        padding: 2rem;
      }
      input, button {
        padding: 1rem;
        border-radius: 50px;
        border: none;
        margin: 0.5rem;
        font-size: 1rem;
      }
      #results {
        margin-top: 2rem;
      }
      .loader {
        color: #3ecf00;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Fikir Asistanı</h1>
    <form id="idea-form">
      <input type="text" id="sector" placeholder="Sektör girin..." />
      <button type="submit">Fikir Üret</button>
    </form>
    <div class="loader" id="loading" style="display: none;">Yükleniyor...</div>
    <div id="results"></div>

    <script>
      document.getElementById("idea-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const sector = document.getElementById("sector").value;
        document.getElementById("loading").style.display = "block";
        document.getElementById("results").innerHTML = "";

        try {
          const response = await fetch("/api/idea", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ sector }),
          });

          const data = await response.json();
          console.log("Gelen cevap:", data.message);

          let parsed;
          try {
            parsed = JSON.parse(data.message);
          } catch (err) {
            document.getElementById("results").innerHTML =
              "<p>Yanıt JSON formatında değil.</p>";
            console.error("JSON parse hatası:", err);
            return;
          }

          const html = parsed
            .map(
              (item) => `
              <div style="margin-bottom: 2rem;">
                <h3>${item.baslik}</h3>
                <p>${item.detay}</p>
                <strong>Ürün: ${item["Uygun Ürün"]}</strong>
              </div>
            `
            )
            .join("");

          document.getElementById("results").innerHTML = html;
        } catch (err) {
          console.error("API hatası:", err);
          document.getElementById("results").innerHTML = "<p>Hata oluştu.</p>";
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      });
    </script>
  </body>
</html>
