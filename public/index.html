<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fikir Asistanı</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="logo-white.png" alt="Reklamingo Logo" class="logo" />
        <h1 class="title">Fikir Asistanı</h1>
        <div class="title-glow"></div>
        <form id="ideaForm">
            <input type="text" id="sectorInput" placeholder="Sektör girin..." />
            <button type="submit" id="generateBtn">Fikir Üret</button>
        </form>
        <div id="loadingBar" class="loading-bar hidden"></div>
        <div id="results" class="results hidden">
            <div class="card">
                <h2>Kampanya Fikirleri</h2>
                <ul id="ideasList"></ul>
            </div>
        </div>
        <footer>
            <p>Bu hizmet Reklamingo tarafından sağlanmaktadır.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
