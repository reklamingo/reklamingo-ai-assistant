
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fikir Asistanı</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo.png" style="width:180px; margin-top:2rem;" alt="Logo"/>
  <h1 id="title">Fikir Asistanı</h1>
  <div style="margin-top: 2rem;">
    <input type="text" id="sectorInput" placeholder="Sektör girin..." />
  </div>
  <div style="margin-top: 1rem;">
    <button id="generateBtn" class="glow" onclick="generate()">Fikir Üret</button>
  </div>
  <div style="margin-top: 1rem;">
    <button onclick="window.open('https://reklamingo.com.tr', '_blank')">Reklamingo’ya Geç</button>
  </div>
  <div id="results">
    <h2>Kampanya Fikirleri</h2>
    <ul id="campaigns"></ul>
  </div>
  <footer>Bu hizmet Reklamingo tarafından sağlanmaktadır.</footer>
  <script>
    async function generate() {
      const input = document.getElementById("sectorInput").value;
      const btn = document.getElementById("generateBtn");
      btn.classList.remove("glow");
      document.getElementById("results").style.display = "block";
      document.getElementById("campaigns").innerHTML = "<li>Yükleniyor...</li>";
      // Sahte cevap
      setTimeout(() => {
        document.getElementById("campaigns").innerHTML = `
          <li><strong>Etkinlik Günü:</strong> Sektörünüze özel promosyonlu bir gün düzenleyin.</li>
          <li><strong>Sosyal Medya Yarışması:</strong> Takipçilerinizle etkileşime geçin.</li>
          <li><strong>Sadakat Kartı:</strong> Tekrar gelen müşterilere ödüller sunun.</li>`;
      }, 2000);
    }
  </script>
</body>
</html>
